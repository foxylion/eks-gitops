---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  releaseName: ingress-nginx
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com
    name: nginx-ingress
    version: 1.33.5
  values:
    controller:
      stats:
        enabled: true
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          scrapeInterval: 10s

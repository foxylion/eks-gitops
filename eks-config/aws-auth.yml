apiVersion: v1
kind: ConfigMap
metadata:
  namespace: kube-system
  name: aws-auth
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::299619554958:role/eksctl-test-nodegroup-default-wor-NodeInstanceRole-1I3N3EZIXJ6EV
      username: system:node:{{EC2PrivateDNSName}}
    - groups:
      - custom:readonly
      rolearn: arn:aws:iam::299619554958:role/Developer
      username: custom:developer
      groups:
      - custom:developer
  mapUsers: |
    []
